<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototy Demo</title>
</head>
<body>
  <h1>Prototy Demo</h1>
  <div :textContent="state.value + state.product.count" :hidden="state.hidden"></div>

  <div :textContent="state.product.count"></div>

  <div :onclick="state.count++">add</div>
  
  <script type="module">
    import Prototy from '../src/prototy.js'
    const prototy = new Prototy({
        state: {
	        hidden: true,
			value: 1,
			product: {
				count: 1
            }
        }
    })
    // setInterval(() => prototy.state.product.count++, 1000)
  </script>
</body>
</html>
