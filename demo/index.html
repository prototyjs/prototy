<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototy Demo</title>
    <style>
        .show {
            color: red;
        }
    </style>
</head>
<body>
  <h1>Prototy Demo</h1>

  <div :text.trim="state.test" myHidden="true">fdgh hdf</div>

  <div :text.unit.$="state.value"></div>

  <div :text.fixed.2="state.test2">fdgh hdf</div>

  <div :text="state.value">fdgh hdf</div>

  <div :text="state.product.count" class="container" :class="{ show: state.value === 3 }">yggyiytityi</div>

  <div :onclick.once="state.value++">add</div>
  
  <script type="module">
    import Prototy from '../src/prototy.js'
    const prototy = new Prototy({
        static: {

        },
        state: {
	        hidden: true,
            test: 'text    ',
            test2: 1.55555,
			value: 2,
			product: {
				count: 1
            }
        },
	    directives: {
            myHidden: (element, value) => {
				if (typeof value === 'boolean') element.hidden = value
            }
        },
	    modifiers: {
		    add: (value, postFix) => value + postFix
        }
    })

  </script>
</body>
</html>
